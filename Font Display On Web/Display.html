<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Font Display</title>
        <link rel="stylesheet" type="text/css" href="Display.css" />
    </head>
    <body>
        <div class="container">
            <h1 class="main-heading">Digital Font Display</h1>
            <div class="input">
                <input type="text" id="textInput" placeholder="Type here..." />
            </div>
            <div class="output">
                <p id="outputText1">Digital</p>
                <p id="outputText2">Digital Italic</p>
                <p id="outputText3">Digital Mono Italic</p>
                <p id="outputText4">Digital Mono</p>
            </div>
        </div>
        <script src="Display.js"></script>
    </body>
</html>
